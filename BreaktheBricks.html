<body>
        <div id="div" style="width: 100px;height: 30px;background-color: red;margin-left: 0px "></div>

        <script>

            window.addEventListener("keydown",move) ;
            var element= document.querySelector("#div");

            function move(event){
                console.log(event.key);
                if(event.key== "d"){
                    var marginLeft=parseInt(element.style.marginLeft)+100;
                    element.style.marginLeft=marginLeft+"px";
                }else if(event.key=="a"){
                    var marginLeft2=parseInt(element.style.marginLeft)-100;
                    element.style.marginLeft=marginLeft2+"px";
                }
            }
